{% extends "paginas/modelo.html" %}

{% load static %}

{% load crispy_forms_tags %}


{% block conteudo %}
<div class="row">
    <div class="col-md-7 mx-auto">
        <h3>{{ titulo }}</h3>

        <p class="lead">Preencha todos os campos!</p>

        <hr>

        <form action="" method="POST">
            {% csrf_token %}

            {{ form|crispy }}

            <hr class="mt-4">
            <button type="submit" class="btn btn-primary">
                {{ botao }}
            </button><br><br>

        </form>
    </div>
</div>

{% endblock conteudo %}
