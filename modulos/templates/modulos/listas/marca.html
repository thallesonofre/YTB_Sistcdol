{% extends "paginas/modelo.html" %}

{% load static %}


{% block conteudo %}
<h3>Lista de Marcas Cadastradas</h3>
<a href="{% url "cadastrar_marca" %}" class="btn btn-primary btn-sm float-right position-relative">Cadastrar Marcas</a>

<hr>

<div class="table table-responsive">
    <table class="table table-striped">
        <tr>
            <th>Nome</th>
            <th>Opções</th>
        </tr>

        {% for marca in object_list %}
        <tr>
            <td>{{ marca.nome }}</td>
            <td>
                <a href="{% url "editar_marca" marca.pk %}" class="btn btn-warning btn-sm" title="Editar">
                    <i class="bi bi-pencil-fill"></i>
                </a>
                <a href="{% url "excluir_marca" marca.pk %}" class="btn btn-danger btn-sm" title="Excluir">
                    <i class="bi bi-trash-fill"></i>
                </a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">Nenhuma marca cadastrada.</td>
        </tr>
        {% endfor %}


    </table>
</div><br><br><br>
{% endblock conteudo %}
