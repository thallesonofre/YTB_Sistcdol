{% extends "paginas/modelo.html" %}

{% load static %}


{% block conteudo %}
<h3>Lista de Filtros Cadastrado</h3>
<a href="{% url "cadastrar_filtro" %}" class="btn btn-primary btn-sm float-right position-relative">Cadastrar Filtros</a>

<hr>

<div class="table table-responsive">
    <table class="table table-striped">
        <tr>
            <th>Tipo</th>
            <th>Descrição</th>
            <th>Opções</th>
        </tr>

        {% for filtro in object_list %}
        <tr>
            <td>{{ filtro.tipo }}</td>
            <td>{{ filtro.descricao }}</td>
            <td>
                <a href="{% url "editar_filtro" filtro.pk %}" class="btn btn-warning btn-sm" title="Editar">
                    <i class="bi bi-pencil-fill"></i>
                </a>
                <a href="{% url "excluir_filtro" filtro.pk %}" class="btn btn-danger btn-sm" title="Excluir">
                    <i class="bi bi-trash-fill"></i>
                </a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">Nenhum Filtro cadastrado.</td>
        </tr>
        {% endfor %}
    </table>

    
</div><br><br><br>
{% endblock conteudo %}
