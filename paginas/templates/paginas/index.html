{% load static %}

        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-lg-5">
                <a class="navbar-brand" href="#">Sistcdol</a>

                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                        <p class="fs-4">Escolha uma das opções abaixo:</p>
                    </div>
                </div>

                <div class="row gx-lg-5">
                    <div class="col-lg-6 col-xxl-4 mb-5">
                        <div class="card bg-light border-0 h-50">
                            <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
								<img src="{% static 'img/troca.png' %}" class="crounded mx-auto d-block" alt="Troca de Óleo">
								<div class="img-fluid width: 15px">
									<h5 class="card-title"></h5>
